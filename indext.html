<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color de Fondo RGB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ajusta el Color de Fondo</h1>
    <div class="sliders">
        <label for="red">Rojo: <span id="redValue">0</span></label>
        <input type="range" id="red" min="0" max="255" value="0">
        
        <label for="green">Verde: <span id="greenValue">0</span></label>
        <input type="range" id="green" min="0" max="255" value="0">
        
        <label for="blue">Azul: <span id="blueValue">0</span></label>
        <input type="range" id="blue" min="0" max="255" value="0">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
